<!DOCTYPE html>
<html lang="en">

	<head>
		<title>MIoT</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel=”nofollow” integrity=”sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm” crossorigin=”anonymous”>
		<link rel="stylesheet" href="css/custom.css" />
	</head>

	<body>

		<div class="container-fluid px-0">

			<!-- Map view -->
			<div class="row">

				<div class="col">
					<div id="map"></div>
				</div>

			</div>

			<!-- Device management, Event-, and Infopane -->
			<div class="row">

				<div class="col">
					<div id="device-management">

						<h5>Device management</h5>

						<form id="downlink-form">
							<div class="form-group">
								<label for ="selectDevice">Device</label>
								<select id="selectDevice" class="form-control" name="selectDevice"></select>
							</div>
	
							<div class="form-group">
								<label for="selectPayload">Payload</label>
								<select id="selectPayload" class="form-control" name="selectPayload"></select>
							</div>
	
							<button type="submit" class="btn">Schedule downlink</button>
						</form>

					</div>
				</div>

				<div class="col">

					<h5>Infopane</h5>

					<div id="infopane"></div>
					
				</div>
				
				<div class="col">

					<h5>Eventpane</h5>

					<div id="eventpane"></div>

				</div>

			</div>

		</div>

	</body>

	<footer>
	</footer>

	<script src="js/app.js"></script>

</html>
